<div class="col text-center pr-5 pb-3" id="form_contact">
    <div *ngIf="error" class="alert alert-{{color}}">
        <strong>{{title}}</strong> {{message2}}
    </div>
    <form (ngSubmit)="addMessage(forma)" #forma="ngForm" novalidate="">
        <h1 class="text-center text-light">Fill me!</h1>
        <div class="badges">
            <ul class="list-inline">
                <li *ngIf="badge_name" class="list-inline-item">
                    <h1><span class="badge badge-secondary"><i class="fas fa-user mr-2"></i> {{name1}}</span></h1>
                </li>
                <li *ngIf="badge_email" class="list-inline-item">
                    <h1><span class="badge badge-secondary"><i class="fas fa-envelope mr-2"></i> {{email1}}</span></h1>
                </li>
                <li *ngIf="badge_text" class="list-inline-item">
                    <h1><span class="badge badge-secondary"><i class="fas fa-edit mr-2"></i> {{text1}}</span></h1>
                </li>
            </ul>

        </div>
        <div class="form-group">
            <input *ngIf="input_name" class="form-control mb-3" autocomplete="off" type="text" name="name" [(ngModel)]="report.name" id="name" #name="ngModel" placeholder="Fill with your name" required>
            <input *ngIf="input_email" class="form-control mb-3" autocomplete="off" type="email" name="email" [(ngModel)]="report.email" id="email" #email="ngModel" placeholder="Now your email address" required>
        </div>
        <div class="form-group">
            <textarea *ngIf="input_text" class="" autocomplete="off" type="text" name="message" id="message" [(ngModel)]="report.message" #message="ngModel" cols="30" rows="10" placeholder="Now write your awesome message :)" required></textarea>
        </div>
        <div class="form-group">
            <ul class="list-inline">
                <li class="list-inline-item" *ngIf="input_name || input_email">
                    <button class="btn btn-outline-success btn-lg" type="button" [ngClass]="{'btn-outline-danger' : !forma.valid}" [disabled]="!forma.valid">NEXT</button>
                </li>
                <li class="list-inline-item" *ngIf="input_text">
                    <button type="submit" *ngIf="forma.valid" class="btn btn-outline-info btn-lg" [ngClass]="{'btn-outline-danger' : !forma.valid}" [disabled]="!forma.valid">SEND <i class="fas fa-smile-beam" *ngIf="forma.valid"></i><i class="fas fa-times-circle" *ngIf="!forma.valid"></i></button>
                    <button type="submit" *ngIf="!forma.valid" class="btn btn-outline-info btn-lg" [ngClass]="{'btn-outline-danger' : !forma.valid}" [disabled]="!forma.valid">FILL ALL THE FIELDS <i class="fas fa-smile-beam" *ngIf="forma.valid"></i><i class="fas fa-times-circle" *ngIf="!forma.valid"></i></button>
                </li>
            </ul>
        </div>
    </form>
</div>
